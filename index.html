<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="data">
          <h4>
            <b>COVID-19 TRACKER</b>
          </h4>
          <form class="form" action="">
            <input
              id="search-input"
              type="text"
              class="form-control"
              placeholder="Region"
              aria-label="Region"
              aria-describedby="button-addon2"
              required
            />
            <button class="btn" type="submit" id="search-btn">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </form>

          <div class="row">
            <div style="color: #3b064d" class="col-4">
              <i class="fas fa-chart-line fa-2xl"></i>
              <h5>Active Case</h5>
              <p id="active">0</p>
            </div>
            <div style="color: #8105d8" class="col-4">
              <i class="fas fa-newspaper"></i>
              <h5>New Case</h5>
              <p id="new">0</p>
            </div>
            <div style="color: #ed0cef" class="col-4">
              <i class="fas fa-notes-medical"></i>
              <h5>Recovered</h5>
              <p id="recovered">0</p>
            </div>
          </div>
          <div class="row">
            <div style="color: #1d1ce5" class="col-4">
              <i class="fas fa-plus"></i>
              <h5>Total Case</h5>
              <p id="total">0</p>
            </div>
            <div style="color: #4649ff" class="col-4">
              <i class="fas fa-skull-crossbones"></i>
              <h5>Total Deaths</h5>
              <p id="deaths">0</p>
            </div>
            <div style="color: #7978ff" class="col-4">
              <i class="fas fa-vials"></i>
              <h5>Total Tests</h5>
              <p id="tests">0</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
